<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keypress Listener</title>
</head>
<body>
    
    
    <textarea name="" id="textarea" cols="30" rows="10"></textarea><br><br>
    <button class="button q Q">Q</button>
    <button class="button w W">W</button>
    <button class="button e E">E</button>
    <button class="button r R">R</button>
    <button class="button t T">T</button>
    <button class="button y Y">Y</button>
    <button class="button u U">U</button>
    <button class="button i I">I</button>
    <button class="button o O">O</button>
    <button class="button p P">P</button><br><br>
    <button class="button a A">A</button>
    <button class="button s S">S</button>
    <button class="button d D">D</button>
    <button class="button f G">F</button>
    <button class="button g G">G</button>
    <button class="button h H">H</button>
    <button class="button j J">J</button>
    <button class="button k K">K</button>
    <button class="button l L">L</button><br><br>
    <button class="button z Z">Z</button>
    <button class="button x X">X</button>
    <button class="button c C">C</button>
    <button class="button v V">V</button>
    <button class="button b B">B</button>
    <button class="button n N">N</button>
    <button class="button m M">M</button>
    <p></p>
    <script src="index.js"></script>
</body>
</html>
