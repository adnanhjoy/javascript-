<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter First Number: ");
        var num2 = prompt("Enter Second Number: ");
        var sum,sub,mul,div,mod;

        num1 = parseInt(num1,10);
        num2 = parseInt(num2,10);

        sum = num1 + num2;
        document.write("The Summation is: " + sum +("</br>"));

        sub = num1 - num2;
        document.write("The Subtraction is: " + sub + ("</br>"));

        mul = num1 * num2;
        document.write("The Multiplication is: " + mul + ("</br>"));

        div= num1 / num2;
        document.write("The Division is: " + div + ("</br>"));

        mod = num1 % num2;
        document.write("The Modulas is: " + mod);
    </script>
</body>
</html>
